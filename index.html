<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Rock Paper Scissors</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>
      <div class="results-container">
        <div class="computer-choice"></div>
        <div class="player-choice"></div>
        <div class="round-results"></div>
        <div class="game-results"></div>
        <div class="scores">
          Computer: <span class="computer-score"></span><br />
          You: <span class="player-score"></span>
        </div>
      </div>
      <div class="button-container">
        <button class="play-button" id="rock">rock</button>
        <button class="play-button" id="paper">paper</button>
        <button class="play-button" id="scissors">scissors</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
